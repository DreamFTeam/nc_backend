server.port=${PORT:8081}

#database config
spring.datasource.url= ${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver= ${JDBC_DATABASE_DRIVER}

#mail config
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

recover.redirect.url =${RECOVER_REDIRECT_URL}
activation.redirect.url =${ACTIVATION_REDIRECT_URL}
recover.mail.url =${RECOVER_MAIL_URL}
reg.url.activate =${REG_URL_ACTIVATE}

#logging config
logging.level.root=error
logging.level.net.dreamfteam.quiznet=info
#logging.path=/logs/some
#logging.file=${logging.path}/myLogs.txt
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n
