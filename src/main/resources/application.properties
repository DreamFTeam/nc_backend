server.port=${PORT:8081}

#database config
spring.datasource.url= ${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver=org.postgresql.Driver

#mail config
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#URLS to send
recover.redirect.url=https://quiz-app-nc.herokuapp.com/recovery?message=
activation.redirect.url=http://localhost:8081/api/activation?key=
recover.mail.url=http://localhost:8081/api/recovery?confirm=
reg.url.activate=https://quiz-app-nc.herokuapp.com/log-in?message=


#Mail messages
reg.mail.subject=QuizNet Profile registration
reg.admin.mail.subject=QuizNet Administrative profile registration
#RECOVER_MAIL_SUBJECT = "Reset password(QuizNet)";

#HTML templates
recover.template=recover
user.reg.template=userReg
admin.reg.template=adminReg

