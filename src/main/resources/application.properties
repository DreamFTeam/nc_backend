#Secrets
jwt.secret.key=SecretKeyIsHelloWorld
md5.secret.key=SecretQuiz

#Thymeleaf config
thymeleaf.html.suffix=.html
thymeleaf.templates.path=classpath:/templates/

#logging config
logging.level.root=error
logging.level.net.dreamfteam.quiznet=info
